<!DOCTYPE html>
<html lang="en">

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
<!-- all-frame -->
<div id="all-frame">	
	<div id="frame-border"></div>
	<!-- main-frame -->
	<div id="main-frame">
		<div class="common-header">
			<a href="index.html" class="header-ci">J</a>

			</div>
		</div>
		<!-- in-frame -->
		<div class="in-frame">

			</div>

<!-- //all-frame -->
<script>
$(function() {
	$(".header-nav").on("click", function(e) {
		e.preventDefault();
		$(".header-menu").removeClass("non-action").addClass("action");
	});
	$(".close-header-menu").on("click", function(e) {
		e.preventDefault();
		$(".header-menu").removeClass("action").addClass("non-action");
	});
});
</script>
